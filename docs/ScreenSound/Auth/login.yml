info:
  name: login
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/auth/login"
  body:
    type: json
    data: |-
      {
        "email": "denisio@email.com",
        "password": "Senha@123"
      }
  auth: inherit

runtime:
  scripts:
    - type: after-response
      code: |-
        if (res.getStatus() === 200) {
          const data = res.getBody();
          const token = data.accessToken; 
          bru.setEnvVar("jwt_token", token);
        }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
